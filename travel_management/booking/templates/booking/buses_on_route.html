{% extends 'booking/base.html' %}
{% block content %}
<div class="container">
    <h2 class="text-center" style="font-weight: bold; margin-bottom: 20px;">Buses on Route</h2>
    <div class="row">
        {% for bus in data %}
        <div class="col-md-4 mb-4">
            <div class="card" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 10px;">
                <div class="card-body" style="background: linear-gradient(to right, #6a11cb, #2575fc); color: white; border-radius: 10px;">
                    <h5 class="card-title" style="font-weight: bold;">{{ bus.bus.name }}</h5>
                    <p class="card-text">Seats Available: {{ bus.available_seats }}</p>
                    <p class="card-text">Ticket Price: ${{ bus.ticket_price }}</p>
                    <a href="/book/{{ bus.route.id }}" class="btn btn-success w-100" style="font-size: 1rem; padding: 10px; border-radius: 5px; background-color: #28a745; border: none; text-transform: uppercase; transition: background-color 0.3s, transform 0.3s;" onmouseover="this.style.backgroundColor='#218838'; this.style.transform='scale(1.05)';" onmouseout="this.style.backgroundColor='#28a745'; this.style.transform='scale(1)';">Book Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
